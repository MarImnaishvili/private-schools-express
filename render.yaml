# Render.com deployment configuration for Express backend
services:
  - type: web
    name: private-schools-backend
    runtime: node
    region: frankfurt # Choose closest to your users: oregon, frankfurt, singapore
    plan: free # or starter ($7/month) for better performance
    rootDir: backend # Correct path to backend directory
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # Set this in Render dashboard from your Supabase connection string
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true # Render will auto-generate
      - key: PORT
        value: 4000
    healthCheckPath: /health
    autoDeploy: true
